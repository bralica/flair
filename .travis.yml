language: node_js
node_js:
  - 10
cache: npm

install:
  - npm install

script:
  - npm run test
  - npm run build

before_deploy:
  - git config --global user.email ${GITHUB_EMAIL}
  - git config --global user.name ${GITHUB_USER}
  - git remote set-url origin "https://github.com/${GITHUB_TOKEN}/flair.git" > /dev/null 2>&1
  - git checkout master
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null

deploy:
  provider: script
  script: npm run publish:libs
  skip_cleanup: true
